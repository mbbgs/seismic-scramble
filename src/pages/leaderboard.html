<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard | Seismic Scramble</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            glossyPink: '#ff4f88',
            neonWhite: '#ffffff',
          },
          boxShadow: {
            glow: '0 0 25px rgba(255,79,136,0.3)',
          },
        },
      },
    };
  </script>
  <style>
    body {
      background: radial-gradient(circle at top, #ffffff 0%, #ffe4ee 40%, #ffb9d0 100%);
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="text-gray-800 overflow-x-hidden">

  <!-- HERO -->
  <section class="flex flex-col items-center justify-center text-center py-16">
    <div class="mb-6">
      <img src="/seismic.svg" alt="Seismic Logo" class="w-20 h-20 drop-shadow-glow mx-auto">
    </div>
    <h1 class="text-4xl font-extrabold text-glossyPink mb-2">LEADERBOARD</h1>
    <p class="text-gray-600 max-w-md mx-auto">
      The minds that shook the system the hardest.<br>
      Can you climb to the top?
    </p>
  </section>

  <!-- WRAPPER -->
  <div class="max-w-5xl mx-auto px-4 pb-20">
    
    <!-- HEADER -->
    <header class="flex flex-col md:flex-row justify-between items-center gap-4 border-b border-pink-100 pb-6 mb-8">
      <div>
        <h2 class="text-2xl font-bold text-glossyPink">Seismic Champions</h2>
        <p class="text-sm text-gray-500">Top performers redefining privacy and precision</p>
      </div>
      <a href="/" class="px-5 py-2 bg-glossyPink text-white rounded-lg shadow-glow hover:scale-105 transition font-semibold">Back to Game</a>
    </header>

    <!-- TABLE -->
    <div class="bg-white/70 backdrop-blur-sm border border-pink-100 rounded-2xl shadow-glow overflow-hidden">
      <table class="w-full text-left">
        <thead class="bg-pink-50 text-gray-700">
          <tr>
            <th class="py-3 px-6 font-semibold">Rank</th>
            <th class="py-3 px-6 font-semibold">User</th>
            <th class="py-3 px-6 font-semibold">Score</th>
            <th class="py-3 px-6 font-semibold">Radar</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody" class="divide-y divide-pink-100">
          <!-- Example Row -->
          <tr class="hover:bg-pink-50 transition">
            <td class="py-3 px-6 font-semibold text-glossyPink">1</td>
            <td class="py-3 px-6 flex items-center gap-3">
              <img src="/default-avatar.jpg" class="w-10 h-10 rounded-full border border-pink-100 shadow-sm" alt="User">
              <span>AlphaPlayer</span>
            </td>
            <td class="py-3 px-6 font-semibold">950</td>
            <td class="py-3 px-6 text-gray-500">High</td>
          </tr>
          <tr class="hover:bg-pink-50 transition">
            <td class="py-3 px-6 font-semibold text-glossyPink">2</td>
            <td class="py-3 px-6 flex items-center gap-3">
              <img src="/default-avatar.jpg" class="w-10 h-10 rounded-full border border-pink-100 shadow-sm" alt="User">
              <span>CypherCat</span>
            </td>
            <td class="py-3 px-6 font-semibold">870</td>
            <td class="py-3 px-6 text-gray-500">Mid</td>
          </tr>
          <tr class="hover:bg-pink-50 transition">
            <td class="py-3 px-6 font-semibold text-glossyPink">3</td>
            <td class="py-3 px-6 flex items-center gap-3">
              <img src="/default-avatar.jpg" class="w-10 h-10 rounded-full border border-pink-100 shadow-sm" alt="User">
              <span>ZeroTrace</span>
            </td>
            <td class="py-3 px-6 font-semibold">820</td>
            <td class="py-3 px-6 text-gray-500">Low</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="border-t border-pink-100 py-8 text-center text-gray-500">
    <p>Built by <span class="text-glossyPink font-semibold">Seismicist</span></p>
    <a href="https://x.com/hound_tre" target="_blank" class="inline-block mt-2 hover:text-glossyPink transition">
      <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor" class="inline">
        <path d="M18.244 2.25h3.308l-7.227 8.26 8.496 11.24h-6.66l-5.214-6.818-5.96 6.818H1.68l7.73-8.845L1.254 2.25h6.84l4.715 6.231zM17.093 19.71h1.832L7.02 4.072H5.048z" />
      </svg>
    </a>
  </footer>

  <script>
    // ðŸ§  You can populate this later using your backend:
    // Example:
    // fetch('/api/leaderboard')
    //   .then(res => res.json())
    //   .then(data => { ... })
  </script>
</body>
</html>
