<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard | Seismic Scramble</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            glossyGray: '#333333',
            neonWhite: '#ffffff',
          },
          boxShadow: {
            glow: '0 0 25px rgba(0,0,0,0.2)',
          },
        },
      },
    };
  </script>
  <style>
    body {
      background: radial-gradient(circle at top, #ffffff 0%, #e8e8e8 40%, #c0c0c0 100%);
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="text-gray-800 overflow-x-hidden">
  
  
  <section class="flex flex-col items-center justify-center text-center py-16">
    <div class="mb-6">
      <img src="/seismic.svg" alt="Seismic Logo" class="w-20 h-20 drop-shadow-glow mx-auto grayscale">
    </div>
    <h1 class="text-4xl font-extrabold text-gray-900 mb-2">LEADERBOARD</h1>
    <p class="text-gray-600 max-w-md mx-auto">
      The minds that shook the system the hardest.<br>
      Can you climb to the top?
    </p>
  </section>
  
  <div class="max-w-5xl mx-auto px-4 pb-20">
    
    <header class="flex flex-col md:flex-row justify-between items-center gap-4 border-b border-gray-200 pb-6 mb-8">
      <div>
        <h2 class="text-2xl font-bold text-gray-900">Seismic Champions</h2>
        <p class="text-sm text-gray-500">Top performers redefining privacy and precision</p>
      </div>
      <a href="/" class="px-5 py-2 bg-gray-900 text-white rounded-lg shadow-glow hover:scale-105 transition font-semibold">Back to Game</a>
    </header>
    
    
    <div class="bg-white/70 backdrop-blur-sm border border-gray-200 rounded-2xl shadow-glow overflow-hidden">
      <table class="w-full text-left">
        <thead class="bg-gray-100 text-gray-700">
          <tr>
            <th class="py-3 px-6 font-semibold">Rank</th>
            <th class="py-3 px-6 font-semibold">User</th>
            <th class="py-3 px-6 font-semibold">Score</th>
            <th class="py-3 px-6 font-semibold">Radar</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody" class="divide-y divide-gray-200">
          
          <tr class="hover:bg-gray-50 transition">
            <td class="py-3 px-6 font-semibold text-gray-900">1</td>
            <td class="py-3 px-6 flex items-center gap-3">
              <img src="/default-avatar.jpg" class="w-10 h-10 rounded-full border border-gray-200 shadow-sm grayscale" alt="User">
              <span>dessxvii</span>
            </td>
            <td class="py-3 px-6 font-semibold">950</td>
            <td class="py-3 px-6 text-gray-500">High</td>
          </tr>
          <tr class="hover:bg-gray-50 transition">
            <td class="py-3 px-6 font-semibold text-gray-900">2</td>
            <td class="py-3 px-6 flex items-center gap-3">
              <img src="/default-avatar.jpg" class="w-10 h-10 rounded-full border border-gray-200 shadow-sm grayscale" alt="User">
              <span>spottfehler</span>
            </td>
            <td class="py-3 px-6 font-semibold">870</td>
            <td class="py-3 px-6 text-gray-500">Mid</td>
          </tr>
          <tr class="hover:bg-gray-50 transition">
            <td class="py-3 px-6 font-semibold text-gray-900">3</td>
            <td class="py-3 px-6 flex items-center gap-3">
              <img src="/default-avatar.jpg" class="w-10 h-10 rounded-full border border-gray-200 shadow-sm grayscale" alt="User">
              <span>mbbgs</span>
            </td>
            <td class="py-3 px-6 font-semibold">820</td>
            <td class="py-3 px-6 text-gray-500">Low</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <footer class="border-t border-gray-200 py-8 text-center text-gray-500">
    <p>Built by <span class="text-gray-900 font-semibold">Seismicist</span></p>
    <a href="https://x.com/hound_tre" target="_blank" class="inline-block mt-2 hover:text-gray-900 transition">
      <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor" class="inline">
        <path d="M18.244 2.25h3.308l-7.227 8.26 8.496 11.24h-6.66l-5.214-6.818-5.96 6.818H1.68l7.73-8.845L1.254 2.25h6.84l4.715 6.231zM17.093 19.71h1.832L7.02 4.072H5.048z" />
      </svg>
    </a>
  </footer>
  <script type="module" src="/cl.js"></script>
  <script type="module" src="/leaderboard.js"></script>
</body>

</html>
